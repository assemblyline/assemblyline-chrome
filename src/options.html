<!DOCTYPE html>
<html>
  <head><title>Assemblyline Options</title></head>
  <body>
    <p>
      <label for="environments">environments</label>
      <input id="environments" size="30">
    </p>
    <p>
      List the environments that you want to deploy to, comma seperated.
    </p>
    <p>
      <label for="token">token</label>
      <input type="password" id="token" size="30">
    </p>
    <p>
      The token should only have the <code>repo:status</code> and <code>repo_deployment</code> scopes.
    </p>
    <p>
      <button id="save">Save</button>
    </p>
    <hr />
    <p id="cache-info">
      Cache:
    </p>
    <p>
      <button id="cache">Clear Cache</button>
    </p>
    <script src="options.js"></script>
  </body>
</html>
